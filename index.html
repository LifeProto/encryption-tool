<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>鸟语翻译官【编码器】</title>
  </head>
  <body>
    <div id="app">
      <div class="translator">
        <h1 class="text-primary">
          小翻译官儿
          <span class="icon">🦜</span>
        </h1>
        <div class="glass">
          <div class="toolbar">
            <button class="active"><span class="icon">🐱</span>猫言猫语</button>
            <button><span class="icon">🐕</span>狗言狗语</button>
            <button><span class="icon">🦆</span>鸡同鸭讲</button>
            <button>Base64</button>
            <button>MD5</button>
            <button>SH01</button>
          </div>
          <main>
            <div class="inputs">
              <textarea
                placeholder="说点什么吧"
                class="inputBox active"
              ></textarea>
              <div class="inputBox-actionGroup">
                <div>➡️</div>
                <div>⬅️</div>
              </div>
              <textarea
                placeholder="会被转成鸟语哦~"
                class="preview inputBox"
              ></textarea>
            </div>
            <div>
              <h4>记录📷</h4>
              <div class="history">
                <div class="item">Hello</div>
                <div class="item">“一点也不。”我心想。</div>
                <div class="item">Not at out, I thought to myself.</div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>

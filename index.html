<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>鸟语翻译官【编码器】</title>
  </head>
  <body>
    <div id="app">
      <div class="translator">
        <h1 class="text-primary">翻译官<span class="icon">🦜</span></h1>
        <div class="glass">
          <div class="toolbar">
            <div class="sourceSelector">
              <button id="sourceSelector" class="active">
                <span class="icon">🐱</span>动物语
              </button>
              <div id="sourceMenu"></div>
              <button id="sourceFrom">from</button>
            </div>
            <div class="toolbar-tipIcon">
              <div>↔</div>
            </div>
            <button id="sourceTo">to</button>
          </div>
          <main>
            <div class="inputs">
              <textarea
                placeholder="写点什么试试✍"
                id="inputFrom"
                class="inputBox active"
              ></textarea>
              <div class="inputBox-actionGroup">
                <div id="tips" title="请选择一个语言吧">❓</div>
                <div></div>
                <div></div>
              </div>
              <textarea
                placeholder="会被转成鸟语哦~"
                id="inputTo"
                class="preview inputBox"
              ></textarea>
            </div>
            <div>
              <h4>历史📋</h4>
              <div id="history" class="history">
                <div class="item">Hello</div>
                <div class="item">“一点也不。”我心想。</div>
                <div class="item">Not at out, I thought to myself.</div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="js/module.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/encrypt/doubleKnife.js"></script>
    <script src="js/encrypt/mao.js"></script>
    <script src="js/encrypt/index.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
